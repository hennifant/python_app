<!DOCTYPE html>
{% extends 'base.html' %} {% block content %}
<h1>{% block title %} Cloud Zertifizierungen {% endblock %}</h1>
{% for post in posts %}

<div class="post">
  <p>{{ post['created'] }}</p>
  <h2>{{ post['title'] }}</h2>
  <p>{{ post['content'] }}</p>
  <a href="{{ url_for('edit', id=post['id']) }}">Editieren</a>
</div>

{% endfor %} {% endblock %}
