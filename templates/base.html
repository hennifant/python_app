<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>
      {% block title %} {% endblock %}- Pexon Cloud Zertifizierungen
    </title>
    <style>
      header {
        display: block;
        position: sticky;
        box-shadow: 0px 0px 2px 0px;
        backdrop-filter: blur(4px);
        top: 0;
        margin: auto;
        left: 0;
        background: whitesmoke;
        font-family: monospace;
      }

      header a {
        text-decoration: none;
        color: black;
        font-weight: bold;
        font-size: 1.6rem;
        padding-left: 1rem;
      }

      header h1 {
        font-size: 3px, bold;
        text-align: left;
        padding-left: 10px;
      }

      .post {
        padding: 200px;
        margin: 10px;
        background-color: #dbd7e4;
      }
    </style>
  </head>
  <body>
    <header>
      <h1><a href="{{ url_for('index') }}">Pexon Zertifizierungs App</a></h1>
    </header>
    <hr />
    <div class="content">{% block content %} {% endblock %}</div>
  </body>
</html>
